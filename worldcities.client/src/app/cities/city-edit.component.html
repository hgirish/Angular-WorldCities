<div class="city-edit">
  <h1>{{title}}</h1>
  <p *ngIf="id && !city"><em>Loading...</em></p>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <!-- name -->
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput formControlName="name" required
             placeholder="Type a name" />
    </mat-form-field>

    <!-- lat -->
    <mat-form-field>
      <mat-label>Latitude:</mat-label>
      <input matInput formControlName="lat" required
             placeholder="Insert latitude" />
    </mat-form-field>

    <!-- Lon -->
    <mat-form-field>
      <mat-label>Longitude:</mat-label>
      <input matInput formControlName="lon" required
             placeholder="Insert longitude" />
    </mat-form-field>

    <!-- Country -->
    <mat-form-field *ngIf="countries">
      <mat-label>Select a Country...</mat-label>
      <mat-select id="countryId" formControlName="countryId">        
        <mat-option *ngFor="let country of countries" [value]="country.id">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div>
      <button mat-flat-button color="primary"
              type="submit" >
        {{ this.id ? "Save" : "Create"}}
      </button>
      <button mat-flat-button color="secondary"
              [routerLink]="['/cities']">
        Cancel
      </button>
    </div>
  </form>
</div>
